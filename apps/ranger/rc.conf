# q1sh101 - ranger config

# --- general ---
set show_hidden true
set confirm_on_delete always
set preview_files true
set preview_directories true
set collapse_preview true
set use_preview_script false            # scope.sh runs external parsers - attack surface
set preview_images false

# --- vcs ---
set vcs_aware true                     # show git status per file
set vcs_backend_git enabled

# --- sorting ---
set sort natural
set sort_case_insensitive true
set sort_directories_first true

# --- ui ---
set draw_borders both
set status_bar_on_top false
set tilde_in_titlebar true
set unicode_ellipsis true

# --- keybindings ---
map yp shell -d echo -n %d/%f | (wl-copy 2>/dev/null || xclip -selection clipboard)    # yank full path
map yd shell -d echo -n %d | (wl-copy 2>/dev/null || xclip -selection clipboard)      # yank directory
map yn shell -d echo -n %f | (wl-copy 2>/dev/null || xclip -selection clipboard)      # yank filename
