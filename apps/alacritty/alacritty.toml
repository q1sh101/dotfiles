# q1sh101 - alacritty config

[general]
live_config_reload = true
import = ["~/.dotfiles/apps/alacritty/colours.gen.toml"]

# --- env ---
[env]
TERM = "xterm-256color"                # SSH/tmux compatibility - colors work everywhere

# --- window ---
[window]
padding = { x = 10, y = 8 }
startup_mode = "Maximized"
opacity = 0.88                          # GNOME Mutter ignores this - works on Sway/Hyprland/X11
dynamic_title = true

# --- font ---
[font]
size = 13

[font.normal]
family = "DejaVu Sans Mono"
style = "Book"

[font.bold]
family = "DejaVu Sans Mono"
style = "Bold"

# --- selection ---
[selection]
save_to_clipboard = true

# --- scrolling ---
[scrolling]
history = 50000

# --- mouse bindings ---
[[mouse.bindings]]
mouse = "Right"
action = "Paste"

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

# --- hints (clickable URLs) ---
[hints]
alphabet = "jfkdlsahgurieowpq"

[[hints.enabled]]
regex = "(mailto:|ssh://|https?://|ftp://|file://|www\\.)[\\w\\-@:%.+~#=/?&,;!()]*[\\w\\-@%+~#=/)]"
hyperlinks = true
command = { program = "xdg-open", args = [] }
post_processing = true
binding = { key = "O", mods = "Control|Shift" }

[hints.enabled.mouse]
enabled = true
mods = "Control"

# --- cursor ---
[cursor.style]
shape = "Block"
blinking = "Off"
