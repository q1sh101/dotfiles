# q1sh101 - gpg config

# --- metadata suppression ---
no-emit-version
no-comments
no-greeting
display-charset utf-8

# --- key display ---
# 32-bit key IDs are spoofable since 2014
keyid-format 0xlong
with-fingerprint
with-subkey-fingerprint
list-options show-uid-validity
verify-options show-uid-validity

# --- algorithm preferences (what YOU use) ---
# no 3DES/IDEA/BLOWFISH
personal-cipher-preferences AES256 AES192 AES
# no SHA1/MD5
personal-digest-preferences SHA512 SHA384 SHA256
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# --- algorithm preferences (what you TELL others to use for you) ---
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# --- signing ---
cert-digest-algo SHA512
default-new-key-algo ed25519/cert,sign+cv25519/encr

# --- symmetric encryption (s2k) ---
# NOTE: only affects `gpg --symmetric`, not private key protection (gpg-agent since 2.1)
s2k-digest-algo SHA512
s2k-cipher-algo AES256
s2k-count 65011712                                # max iterations (brute-force hardening)

# --- security ---
# prevents signing subkey attack
require-cross-certification
# refuse if no secure memory (swap leak)
require-secmem
no-symkey-cache

# --- keyserver ---
keyserver hkps://keys.openpgp.org
keyserver-options no-honor-keyserver-url
keyserver-options include-revoked

# --- privacy ---
# throw-keyids
