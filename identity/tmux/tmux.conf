# q1sh101 - tmux config

# --- prefix ---
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# --- general ---
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ",*:U8=0"
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -sg escape-time 0
set -g focus-events on
set -g set-titles on
set -g set-titles-string "A T O M X"
set -g display-time 4000
set -g status-interval 5

# --- theme ---
run-shell 'tmux set -g @dotfiles "$(cd "$(dirname "$(readlink -f ~/.tmux.conf)")/../.." && pwd)"'
run-shell 'tmux source-file "$(tmux show -gv @dotfiles)/identity/tmux/colours.gen.conf"'

set -g status-style "bg=#{@primary0},fg=#{@primary3}"
set -g pane-border-style "fg=#{@primary1}"
set -g pane-active-border-style "fg=#{@primary1}"
set -g pane-border-lines single
set -g pane-border-indicators off
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#{@primary6}]#[bold] #P ▲ ,#[fg=#{@primary1}] #P ▲ }"
setw -g mode-keys vi
set -g mode-style "bg=#{@primary6},fg=#{@primary0}"
set -g message-style "bg=#{@primary6},fg=#{@primary0}"
set -g message-command-style "bg=#{@primary6},fg=#{@primary0}"

# --- navigation (seamless nvim/tmux with Ctrl+h/j/k/l) ---
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- resize (vim-style) ---
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# --- splits/windows ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind Tab last-window
bind -r < swap-window -t -1 \; previous-window
bind -r > swap-window -t +1 \; next-window

# --- copy mode (vim-style) ---
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy 2>/dev/null || xclip -selection clipboard"
bind -T copy-mode-vi Y send -X copy-pipe-no-clear "wl-copy 2>/dev/null || xclip -selection clipboard"
bind -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection
bind -T copy-mode-vi MouseDragEnd1Pane if-shell -F "#{==:#{scroll_position},0}" "send-keys -X copy-pipe-and-cancel 'wl-copy 2>/dev/null || xclip -selection clipboard'" "send-keys -X copy-pipe-no-clear 'wl-copy 2>/dev/null || xclip -selection clipboard' \; send-keys -X clear-selection"

# --- right-click paste ---
unbind -n MouseDown3Pane
unbind -n M-MouseDown3Pane
bind -n MouseDown3Pane run "(wl-paste -n 2>/dev/null || xclip -o -selection clipboard 2>/dev/null) | tmux load-buffer - && tmux paste-buffer"

# --- reload ---
bind r source-file ~/.tmux.conf \; display "config reloaded"

# --- status bar ---
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100
if-shell 'command -v fc-list >/dev/null 2>&1 && fc-list : family | grep -qi "nerd"' {
  set -g status-left "#[fg=#{?client_prefix,#{@primary6},#{@primary4}},bg=#{@primary0},nobold,nounderscore,noitalics]#[fg=#{@primary0},bg=#{?client_prefix,#{@primary6},#{@primary4}},nobold,nounderscore,noitalics] #[fg=#{@primary3},bg=#{@primary1}] #S#[fg=#{@primary1},bg=#{@primary0},nobold,nounderscore,noitalics] "
  set -g status-right '#[fg=#{@primary4},bg=#{@primary0},nobold,nounderscore,noitalics]#[fg=#{@primary0},bg=#{@primary4},nobold,nounderscore,noitalics] #[fg=#{@primary3},bg=#{@primary1}] #{b:pane_current_path}#(#{@dotfiles}/identity/shell/git-status "#{pane_current_path}" "tmux" "1")#[fg=#{@primary1},bg=#{@primary0},nobold,nounderscore,noitalics] #[fg=#{@primary7},bg=#{@primary0},nobold,nounderscore,noitalics]#[fg=#{@primary0},bg=#{@primary7},nobold,nounderscore,noitalics]󰃰 #[fg=#{@primary3},bg=#{@primary1}] %H:%M#[fg=#{@primary1},bg=#{@primary0},nobold,nounderscore,noitalics] '
  set -g window-status-format "#[fg=#{@primary1},bg=#{@primary0},nobold,nounderscore,noitalics]#[fg=#{@primary3},bg=#{@primary1}]#W#[fg=#{@primary2},bg=#{@primary1},nobold,nounderscore,noitalics] █#[fg=#{@primary3},bg=#{@primary2}]#I#[fg=#{@primary2},bg=#{@primary0}] "
  set -g window-status-current-format "#[fg=#{@primary1},bg=#{@primary0},nobold,nounderscore,noitalics]#[fg=#{@primary3},bg=#{@primary1}]#W#{?window_zoomed_flag,(),}#[fg=#{@primary7},bg=#{@primary1},nobold,nounderscore,noitalics] █#[fg=#{@primary0},bg=#{@primary7}]#I#[fg=#{@primary7},bg=#{@primary0}] "
} {
  set -g status-left "#[fg=#{@primary0},bg=#{?client_prefix,#{@primary6},#{@primary4}},bold] > #[nobold]#[fg=#{@primary3},bg=#{@primary1}] #S #[fg=#{@primary1},bg=#{@primary0}] "
  set -g status-right '#[fg=#{@primary3},bg=#{@primary1}] #{b:pane_current_path}#(#{@dotfiles}/identity/shell/git-status "#{pane_current_path}" "tmux" "0") #[bg=#{@primary0}] #[fg=#{@primary3},bg=#{@primary1}] %H:%M #[bg=#{@primary0}] '
  set -g window-status-format "#[fg=#{@primary3},bg=#{@primary1}] #W #[fg=#{@primary3},bg=#{@primary2}] #I #[bg=#{@primary0}] "
  set -g window-status-current-format "#[fg=#{@primary3},bg=#{@primary1},bold] #W#{?window_zoomed_flag,(),} #[fg=#{@primary0},bg=#{@primary7}] #I #[bg=#{@primary0}] "
}
set -g window-status-separator ""
