# q1sh101 - tmux config

# --- prefix ---
unbind C-b
set -g prefix C-s                               # Ctrl+s instead of Ctrl+b (easier to reach)
bind C-s send-prefix

# --- general ---
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB" # true color (16M colors)
set -g history-limit 50000                      # 50K lines
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -sg escape-time 0                           # no delay after pressing Escape
set -g focus-events on                          # vim/nvim autoread support
set -g display-time 4000                        # default 750ms
set -g status-interval 5                        # default 15

# --- navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- splits (intuitive keys) ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- windows ---
bind c new-window -c "#{pane_current_path}"

# --- copy mode (vim-style) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy 2>/dev/null || xclip -selection clipboard"

# --- reload ---
bind r source-file ~/.tmux.conf \; display "config reloaded"

# --- status bar ---
set -g status-position bottom
set -g status-style "bg=default,fg=white"
set -g status-left " #S "                       # session name
set -g status-right " %H:%M "                   # clock
